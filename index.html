<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katherine & Ricardo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="music-icon" class="music-btn">
        <img src="play.png" alt="Reproducir" id="music-img">
    </div>
    <audio id="music" loop>
        <source src="musica.mp3" type="audio/mp3">
    </audio>

    <section class="hero">
        <img src="foto-fondo.jpg" class="hero-img" alt="Fondo">
        <div class="hero-content">
            <h3 class="subtitle">Nuestra boda</h3>
            <h1>Katherine & Ricardo</h1>

            <div id="countdown" class="countdown">
                <div class="circle"><span id="days">0</span><small>D√≠as</small></div>
                <div class="circle"><span id="hours">0</span><small>Horas</small></div>
                <div class="circle"><span id="minutes">0</span><small>Minutos</small></div>
                <div class="circle"><span id="seconds">0</span><small>Segundos</small></div>
            </div>

            <div class="date-container">
                <img src="linea.png" alt="linea" class="linea">
                <p class="date-below">15.05.2027</p>
                <img src="linea.png" alt="linea" class="linea">
            </div>
        </div>
    </section>

    <section class="section">
        <div id="mensajeConfirmado" class="mensaje-confirmado" style="display:none; background:#fdf9ea; padding:20px; border-radius:10px; margin-bottom:20px;">
            üíç Invitaci√≥n ya confirmada. Contacta a los novios para cambios.
        </div>

        <form id="rsvpForm" class="formulario">
            <input type="hidden" id="codigo">
            
            <div class="campo">
                <label>Nombre</label>
                <input type="text" id="nombre" readonly style="background:#f9f9f9;">
            </div>

            <div class="campo">
                <label>Adultos</label>
                <input type="number" id="adultos" min="0">
            </div>

            <div class="campo" id="ninos-container">
                <label>Ni√±os</label>
                <div class="ninos-linea">
                    <span id="textoNinos" class="badge-ninos">Cargando...</span>
                </div>
                <input type="number" id="ninos" min="0" class="input-ninos">
            </div>

            <div class="campo">
                <label>Alergias</label>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="switchAlergia">
                        <span class="slider"></span>
                    </label>
                    <span id="textoAlergia">No</span>
                </div>
            </div>

            <div class="campo" id="campoAlergiaTexto" style="display:none;">
                <label>Especificar alergia</label>
                <textarea id="alergias" placeholder="Ej: Cel√≠aco, Man√≠..."></textarea>
            </div>

            <div class="campo">
                <label>Comentarios</label>
                <textarea id="comentarios"></textarea>
            </div>

            <button type="submit" id="btnSubmit" class="botonConfirmar">Confirmar asistencia</button>
        </form>
    </section>

    <div id="mensajeExito" class="mensaje-exito"></div>

    <script src="script.js"></script>
</body>
</html>
